<h2>emobilis mid-morning class</h2>
<form action="CONTACTS.html"method="post">
  <label for="Name">full names</label><br>
  <input type="text"id="Name"placeholder="enter full name"><br>
  <label for="email">Barua pepe</label><br>
  <input type="email"id="email"placeholder="enter full names"><br>
  <label for="sime">phone number</label><br>
  <input type="text"id="sime"placeholder="enter correct contact"><br>
  <label for="pass">password</label><br>
  <input type="password"id="pass"name="passw"><br>
  <label for="dor">date of registration</label><br>
  <input type="date"id="dor"><br>
  <label for="male">male</label><br>
  <input type="radio"id="male"name="gender"><br>
  <label for="pic">student picture</label>
  <input type="file"id="pic"><br>
  <label for="course">course taken</label>
  <select name="course"id="course">
    <option value="python">python</option>
    <option value="javascript">javascript</option>
    <option value="html">html</option>
    <option value="css">css</option>
    <option value="database">database</option>
    </select><br>

</form>
